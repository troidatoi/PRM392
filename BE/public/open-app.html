<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở ứng dụng Electric Bike Shop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            color: #1c1e21;
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: #606770;
            font-size: 16px;
            margin-bottom: 32px;
        }
        .button {
            display: inline-block;
            padding: 12px 32px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sẵn sàng để đặt lại mật khẩu</h1>
        <p>Nhấn vào nút bên dưới để mở ứng dụng và hoàn tất việc đặt lại mật khẩu của bạn.</p>
        <a id="open-app-btn" class="button">Mở ứng dụng</a>
    </div>

    <script>
        // Lấy token từ URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const openAppBtn = document.getElementById('open-app-btn');

        if (token) {
            // Tạo deep link cho app
            const deepLink = `bikeshopapp://-/reset-password?token=${token}`;
            openAppBtn.href = deepLink;
        } else {
            openAppBtn.textContent = 'Lỗi: Không tìm thấy token';
            openAppBtn.style.backgroundColor = '#ccc';
            openAppBtn.style.cursor = 'not-allowed';
        }

        // Cố gắng tự động mở app sau một khoảng trễ ngắn
        window.setTimeout(function() {
            if (token) {
                window.location.href = `bikeshopapp://-/reset-password?token=${token}`;
            }
        }, 500);
    </script>
</body>
</html>
